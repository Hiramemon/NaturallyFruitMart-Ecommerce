<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <main class="container d-flex align-items-center justify-content-center vh-100">
        <div class="col-8">
            <div class="text-center mb-4">
                <img class="img-fluid" src="/images/web-logo-2.png" alt="">
            </div>
            <h2 class="text-center text-success mb-5">Log In</h2>
            <form id="login">
                <div class="row mb-3">
                    <div class=" mb-3">
                        <label for="email" class="form-label fs-6 text-success">Email</label>
                        <input type="email" class="form-control border"
                            style="outline: none; box-shadow: none; border: none;" id="email" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="mb-3">
                        <label for="password" class="form-label fs-6 text-success">Password</label>
                        <input type="password" class="form-control border border-opacity-10"
                            style="outline: none; box-shadow: none; border: none;" id="password" required>
                    </div>
                </div>
                <button type="submit" class="btn bg-success mb-3 p-2 text-success bg-opacity-10 top-header">Log In</button>

                <div class="mt-3 text-center text-success">
                    <p>Don't have an account? <a href="/pages/signup/signup.html">Sign Up</a></p>
                </div>
            </form>
            <div id="signup-message" class="mt-3"></div>
        </div>
    </main>

    <script src="/js/login.js"></script>



</body>
</html>
