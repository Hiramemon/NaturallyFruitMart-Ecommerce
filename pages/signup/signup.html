<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup</title>
    <link rel="stylesheet" href="/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <main class="container d-flex align-items-center justify-content-center vh-100">
 
            <div class="col-10">

  <div class="text-center mb-5">
    <img class="img-fluid" src="/images/web-logo-2.png" alt="">
  </div>
                <h2 class="text-center text-success mb-5">Sign Up</h2>
                <form id="signup-form mt-3">
                    <div class="row mb-5">
                        <div class="col-6">
                            <label for="signup-email" class="form-label fs-6 text-success">Name</label>
                            <input type="text" name="firstname" class="form-control" id="signup-firstname" required>
                        
                        </div>

                        <div class="col-6">
                            <label for="signup-email" class="form-label fs-6 text-success">Email</label>
                            <input type="email" class="form-control border-success border-opacity-10" id="signup-email" required>
                        </div>
                    </div>
    
                    
                    <div class="row mb-4">
                        <div class="col-6">
                            <label for="signup-password" class="form-label fs-6 text-success">Password</label>
                            <input type="password" class="form-control border-success border-opacity-10" id="signup-password" required>
                        
                        </div>

 
                        <div class="col-6">
                            <label for="repeat-password" class="form-label fs-6 text-success ">Repeat Password</label>
                            <input type="password" class="form-control border-success border-opacity-10" id="repeat-password" required>
                        </div>
                    </div>
                  
                    <div class="text-danger" id="email-error"></div>
                    <button type="submit" class="btn  bg-success p-2 text-success bg-opacity-10 top-header">Sign Up</button>
                    <div class="mt-3 text-center">
                        <p>Already have an account? <a href="/pages/login/login.html">Log In</a></p>
                    </div>
                </form>
                <div id="signup-message" class="mt-3"></div>
            </div>
        </main> 

 
    <Script src="/js/signup.js"></Script>
</body>

</html>
